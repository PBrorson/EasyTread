<div class="input-group">
  <span class="input-group-text"><i class="bi bi-calendar2-date"></i></span>
  <input
    type="text"
    placeholder="{{ 'choose date' | translate }}"
    class="form-control"
    bsDaterangepicker
    [(ngModel)]="selectedDateRange"
    (ngModelChange)="onSelectedDateRangeChange($event)"
  />
</div>
