<div class="my-font">
  <ul class="pagination">
    <li class="page-item" *ngIf="getTotalPages() > 0">
      <a
        class="page-link"
        href="#"
        (click)="changePage(1)"
        [ngStyle]="{ color: 'black' }"
      >
        <i class="bi bi-arrow-left"></i>
      </a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a
        class="page-link"
        href="#"
        (click)="changePage(currentPage - 1)"
        [ngStyle]="{ color: 'black' }"
      >
        <i class="bi bi-arrow-left-short"></i>
      </a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of generatePagesArray()"
      [class.active]="currentPage === page"
    >
      <a
        class="page-link"
        href="#"
        (click)="changePage(page)"
        [ngStyle]="{
          color: currentPage === page ? '#fff' : '#000',
          'background-color': currentPage === page ? '#1e0050' : '#fff',
          outline: currentPage === page ? 'none' : ''
        }"
      >
        {{ page }}
      </a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
      <a
        class="page-link"
        href="#"
        (click)="changePage(currentPage + 1)"
        [ngStyle]="{ color: 'black' }"
      >
        <i class="bi bi-arrow-right-short"></i>
      </a>
    </li>
    <li class="page-item" *ngIf="getTotalPages() > 0">
      <a
        class="page-link"
        href="#"
        (click)="changePage(getTotalPages())"
        [ngStyle]="{ color: 'black' }"
      >
        <i class="bi bi-arrow-right"></i>
      </a>
    </li>
  </ul>
</div>
